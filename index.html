<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Inicio</title>
</head>

<body>
    <div id="index" class="index-box">

        <div class="index-content">

            <figure onclick="hideBoth()" id="figure-index">
                <img src="./assets/img/Logo_WWTBAM_Spain.png" alt="logo" id="logo" class="logo-index">
            </figure><br/><br/>


            <section class="box-log">

                <button onclick="showLog()" id="dropdown-log" class="dropdown-button">Inicio sesión</button><br/>

                <form id="form-log" class="dropdown-content">
                    <label id="mail-log-lab" for="mail-log">Email:</label>
                    <input id="mail-log" name="mail-log" type="text" placeholder="Email de login..."><br/>

                    <label id="pass-log-lab" for="pass-log">Contraseña:</label>
                    <input id="pass-log" name="pass-log" type="password" placeholder="Contraseña de login..."><br/>

                    <button id="submit-log" class="submit-button" onclick="location.href='../pages/home.html';">¡Inicia sesión!</button><br/>
                </form>
            </section>

            <hr size="1px" color="white" width="80%"/>
            <br/>

            <section class="box-reg">

                <button onclick="showReg()" id="dropdown-reg" class="dropdown-button">Registro</Button><br/>

                <form id="form-reg" class="dropdown-content">
                    <label id="name-reg-lab" for="namereg">Nombre:</label>
                    <input id="namereg" name="namereg" type="text" placeholder="Nombre de registro..."><br/>

                    <label id="mail-reg-lab" for="mailreg">Email:</label>
                    <input id="mailreg" name="mailreg" type="text" placeholder="Email de registro..."><br/>

                    <label id="pass-reg-lab" for="passreg">Contraseña:</label>
                    <input id="passreg" name="passreg" type="password" placeholder="Contraseña de registro..."><br/>

                    <label id="pass-reg-lab-rep" for="passregrep">Repite contraseña:</label>
                    <input id="passregrep" name="passregrep" type="password" placeholder="Repite contraseña..."><br/>

                    <input type="submit" id="submit-reg" class="submit-button" value="¡Regístrate!"><br/>
                </form>
            </section>
            <div><br>
                <button id="su" onclick="location.href='../pages/home.html';">¡Pruébalo!</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
