<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Home</title>
</head>
<body>
    <section>
        <div>

                <img src="./assets/img/Logo_WWTBAM_Spain.png" alt="">

                    </form>
                </div>
            </div>
        </div>
    </section>

</html>
