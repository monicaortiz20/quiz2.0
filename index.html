<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Init</title>
</head>
<body>
    <section>
        <div class="container">
            <div>
                <img src="./assets/img/Logo_WWTBAM_Spain.png" alt="logo" class="logo">
            </div>
            <div class="container-input">
                <a id="login" href="" class="button">Iniciar sesión</a>
                <div>
                    <a id="registro" class="button" href="">¡Regístrate!</a>
                    <form name="form" id="form" class="form-init">
                        <div>
                            <label class="label-init" for="name">Nombre</label><br>
                            <input class="input-init" type="text" id="name" name="name" placeholder="Carlos Sobera">
                        </div>
                        <div>
                            <label class="label-init" for="email">Correo electrónico</label><br>
                            <input class="input-init" type="email" id="email" name="email" placeholder="charlesobera@hotmail.com">
                        </div>
                        <button class="button-registered" id="registered">Registrarme</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
