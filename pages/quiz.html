<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Quiz time!</title>
</head>

<body>

    <div class="quiz-box" id="quiz">

        <form id="form" class="quiz-content">
  
          <h2 id="question">Pregunta</h2><br/>
  
          <label for="a" id="a_text"></label>
          <input type="radio" name="answer" id="a" class="answer"><br/>
  
          <label for="b" id="b_text"></label>
          <input type="radio" name="answer" id="b" class="answer"><br/>
  
          <label for="c" id="c_text"></label>
          <input type="radio" name="answer" id="c" class="answer"><br/>
  
          <label for="d" id="d_text"></label>
          <input type="radio" name="answer" id="d" class="answer"><br/>
  
        </form>
  
        <button id="submit">Siguiente pregunta</button>
  
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>
